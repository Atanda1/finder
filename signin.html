    <body>
      <div class="form" style="height: 500px;position:relative;margin-top: 2rem;margin-top: 2rem;">
            <div style="max-height:100%;" >
          <h3>LOGIN TO FINDER</h3>
            <form id="signin">
              <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
              <small id="emailHelp" class="form-text text-muted"><a href = "#">Forgot Password.</a></small>
              </div>
              <div class="form-group form-check">
              </div>
              
              <button type="submit" class="btn btn-primary">Sign In</button>
              <small id="emailHelp" class="form-text text-muted"><a href = "./signup.html">Don't have an account?</a></small>
            </form>
          </div>
      </div>
        
        <script>
           document.getElementById('signin').addEventListener('submit', signin);

       function signin(event){
            event.preventDefault();

            
            let email = document.getElementById('inputEmail1').value;
            let password = document.getElementById('inputPassword1').value;
          
           fetch('http://finder.nutrichef.com.ng/api/v1/signin', {
                method: 'POST',
                headers : new Headers(),
                body:JSON.stringify({email:email,  password: password})
            }).then((res) => res.json())
            .then((data) =>  console.log(data))
            .catch((err)=>console.log(err))
        }
        </script>
